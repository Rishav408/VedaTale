services:
  # Backend API Service
  - type: web
    name: vedatale-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd backend && python backend.py
    envVars:
      - key: GOOGLE_API_KEY
        sync: false

  # Frontend Static Site
  - type: web
    name: vedatale-frontend
    env: static
    buildCommand: echo "No build needed"
    staticPublishPath: public

